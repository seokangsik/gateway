server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: Order
          uri: http://localhost:8081
          predicates:
            - Path=/orders/**,/orderStates/**
        - id: Delivery
          uri: http://localhost:8082
          predicates:
            - Path=/deliveries/** 
        - id: Check
          uri: http://localhost:8083
          predicates:
            - Path=/checks/** 
        - id: Product
          uri: http://localhost:8084
          predicates:
            - Path=/products/** /productStates/**
        - id: Payment
          uri: http://localhost:8085
          predicates:
            - Path=/payments/** 
        - id: Notify
          uri: http://localhost:8086
          predicates:
            - Path=
        - id: Item
          uri: http://localhost:8087
          predicates:
            - Path=/items/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


